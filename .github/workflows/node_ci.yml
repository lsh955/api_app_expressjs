name: Server Build

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

  Deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: SSH Remote Commands
      - uses: actions/checkout@v2

        env:
          HOSTNAME : ${{ secrets.REMOTE_IP }}
          USER_NAME : ${{ secrets.REMOTE_SSH_ID }}
          PRIVATE_KEY: ${{ secrets.SSH_PEM_KEY }}

          script: whoami